<div class="container mt-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mb-3" [formGroup]="pevaluaForm" (ngSubmit)="agregarpevalua()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                            <div class="text-danger" *ngIf="pevaluaForm.get('nombre')?.hasError('required') && pevaluaForm.get('nombre')?.touched">
                                <span>El nombre es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="duracion" class="form-control" placeholder="Duración">
                            <div class="text-danger" *ngIf="pevaluaForm.get('duracion')?.hasError('required') && pevaluaForm.get('duracion')?.touched">
                                <span>La duración es obligatoria</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="/">VOLVER</button>
                            <button type="submit" [disabled]="pevaluaForm.invalid" class="btn btn-success float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
