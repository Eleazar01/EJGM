<div class="container">
    <h2>{{title}}</h2>

    <div class="mesage success" *ngIf="status == 'success'">El curso se ha creado correctamente, puedes <a [routerLink]=" ['/curso', save_curso._id]">verlo aquí</a></div>
    
    <div class="mesage failed" *ngIf="status == 'failed'">El curso no se ha creado correctamente</div>



    <form #cursoForm="ngForm" (ngSubmit)="onSubmit(cursoForm)">

        <p>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="curso.name" required>
            <span class="form_error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
        </p>   
        
        <p>
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" #description="ngModel" [(ngModel)]="curso.description" required></textarea>
            <span class="form_error" *ngif="name.touched && !name.valid">El nombre es obligatorio</span>
        </p>

        <p>
            <label for="category">Categoría</label>
            <input type="text" id="category" name="category" #category="ngModel" [(ngModel)]="curso.category" required>
            <span class="form_error" *ngif="name.touched && !name.valid">La categoría es obligatorio</span>
        </p>

        <p>
            <label for="duracion">Duración</label>
            <input type="number" id="duracion" name="duracion" #duracion="ngModel" [(ngModel)]="curso.duracion" required>
        </p>

        <p>
            <label for="temas">Temario</label>
            <input type="text" id="temas" name="temas" #temas="ngModel" [(ngModel)]="curso.temas" required>
            <span class="form_error" *ngif="name.touched && !name.valid">El temario es obligatorio</span>
        </p>

        <p>
            <input type="submit" value="Enviar" [disabled]="!cursoForm.form.valid">
        </p>

    </form>
</div>
